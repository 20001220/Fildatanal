        function echart(){

      //发起post请求

    }

      useDirtyRect: false
    });
    var app = {};

    var option;

    option = {
  series: [
    {
      type: 'treemap',
      data: [
        {
          name: scores[0],
          value: count[0],

        {
          name: scores[1],

		},

		}
      ]
    }
  ]
};

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

//图表
